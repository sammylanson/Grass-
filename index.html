<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grass Foundation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #E6F9E9;
            color: #333;
        }

        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: #FFFFFF;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1em;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .logo img {
            width: 30px;
            margin-right: 8px;
        }

        /* Navigation Links */
        .nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #007F00;
        }

        .stake-button {
            padding: 12px 24px; /* Increased padding */
            background-color: #007F00; /* Changed to a more vibrant green */
            color: #fff;
            border: 2px solid #fff; /* Added a white border */
            border-radius: 25px; /* Slightly adjusted border radius */
            font-weight: 600;
            cursor: pointer;
            font-size: 16px; /* Increased font size */
            transition: background-color 0.3s, transform 0.2s; /* Added transform for hover effect */
        }

        .stake-button:hover {
            background-color: #005900; /* Darker green on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        .main-image img {
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Call-to-Action Section */
        .cta-section {
            text-align: center;
            background-color: #B6F2B7;
            padding: 40px 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 2.2em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .eligibility-button {
            padding: 12px 40px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 30px;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .eligibility-button:hover {
            background-color: #333;
        }

        /* Mission Statement */
        .mission-statement {
            background-color: #F0FFF4;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
        }

        .mission-statement h2 {
            font-size: 1.6em;
            margin-bottom: 10px;
            color: #333;
        }

        .mission-statement p {
            font-size: 1.1em;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="#" class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2DKgxIT4HFg7TnPGONNm4CI-j3DPQpd-FL5bhs4Q-Q4DjHKvDaXlVf0s&s=10" alt="Logo">
            Grass Foundation
        </a>
        <nav class="nav">
            <a href="#">Docs</a>
            <a href="#">Blog</a>
            <a href="#">Forum</a>
            <a href="https://kickerdenim-ctz2jz.stormkit.dev" class="stake-button">STAKE</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="main-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzEZ01qvrOUKV6psQOkC-nxEiQK_zbHUku9jNl71w_qA&s" alt="Main Illustration">
        </section>

        <section class="cta-section">
            <h1 class="title">Grass Foundation</h1>
            <a href="https://kickerdenim-ctz2jz.stormkit.dev" class="eligibility-button">CHECK ELIGIBILITY</a>
            <div class="mission-statement">
                <h2>Our Mission</h2>
                <p>Grass Foundation is committed to decentralizing the web and making it accessible to everyone.</p>
            </div>
        </section>
    </main>

</body>
</html>
